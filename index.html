<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Hyperlocal Navi-Assistant</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Cloudflare Font (Inter) as robust fallback for non-Apple devices to maintain "Apple-like" aesthetic -->
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: [
              '-apple-system',
              'BlinkMacSystemFont',
              'Inter',
              'ui-sans-serif',
              'system-ui',
              'Segoe UI',
              'Roboto',
              'Ubuntu',
              'Cantarell',
              'Noto Sans',
              'sans-serif',
              'Apple Color Emoji',
              'Segoe UI Emoji',
              'Segoe UI Symbol',
              'Noto Color Emoji'
            ],
          },
          colors: {
            primary: '#007AFF', // Apple Blue
            secondary: '#8E8E93', // Apple Gray
            emergency: '#DC2626', // Emergency Red
          },
          animation: {
            'emergency-pulse': 'emergency-pulse 2s ease-in-out infinite',
            'emergency-glow': 'emergency-glow 1.5s ease-in-out infinite alternate',
          },
          keyframes: {
            'emergency-pulse': {
              '0%, 100%': { transform: 'scale(1)', opacity: '1' },
              '50%': { transform: 'scale(1.02)', opacity: '0.9' },
            },
            'emergency-glow': {
              '0%': { boxShadow: '0 0 5px rgba(220, 38, 38, 0.4), 0 0 10px rgba(220, 38, 38, 0.2)' },
              '100%': { boxShadow: '0 0 15px rgba(220, 38, 38, 0.6), 0 0 30px rgba(220, 38, 38, 0.3)' },
            },
          },
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body
  class="bg-slate-50 text-slate-900 h-full w-full overflow-hidden overscroll-none fixed inset-0 selection:bg-blue-100 selection:text-blue-900 antialiased subpixel-antialiased font-sans">
  <div id="root" class="h-full w-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
